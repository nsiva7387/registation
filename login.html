<script>
    function clear(){
        document.getElementById("log").value=""
        document.getElementById("pass").value=""
    }
    function check()
    {
        let a=document.getElementById("log")
        let b=document.getElementById("pass")
        if(a.value==""){
            let x=document.getElementById("div1")
            x.innerHTML="please eneter your username"
            x.style.color="red"
            return false
        }
        else if(b.value==""){
           let y=document.getElementById("div2")
           y.innerHTML="please enter your password"
           y.style.color="red"
            return false
        }

        else{
            alert("successfull login is completed...!")
            return true
        }
    }
</script>
